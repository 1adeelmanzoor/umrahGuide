<!DOCTYPE html>
<html>
<head>
    <title>Create Rounded Favicon</title>
</head>
<body>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    <br>
    <button onclick="createRoundedFavicon()">Create Rounded Favicon</button>
    <br>
    <a id="download" style="display:none;">Download Favicon</a>

    <script>
        function createRoundedFavicon() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Create a new image
            const img = new Image();
            img.crossOrigin = 'anonymous';
            
            img.onload = function() {
                // Clear canvas
                ctx.clearRect(0, 0, 32, 32);
                
                // Create circular clipping path
                ctx.beginPath();
                ctx.arc(16, 16, 16, 0, Math.PI * 2);
                ctx.clip();
                
                // Draw the image
                ctx.drawImage(img, 0, 0, 32, 32);
                
                // Convert to data URL and create download link
                const dataURL = canvas.toDataURL('image/png');
                const downloadLink = document.getElementById('download');
                downloadLink.href = dataURL;
                downloadLink.download = 'favicon-rounded.png';
                downloadLink.style.display = 'block';
            };
            
            img.src = '/logo.jpeg';
        }
    </script>
</body>
</html>
